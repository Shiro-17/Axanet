name: Notificar nuevo cliente

on:
  push:
    paths:
      - 'Directorio/**'   # Se dispara cuando este archivo cambia

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Enviar correo con Resend
        run: |
          curl -X POST "https://api.resend.com/emails" \
          -H "Authorization: Bearer ${{ secrets.RESEND_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
            "from": "notificaciones@resend.dev",
            "to": "arge.d.17@gmail.com",
            "subject": "Nuevo cliente creado ðŸš€",
            "html": "<p>Se ha agregado un nuevo cliente al sistema.</p>"
          }'
