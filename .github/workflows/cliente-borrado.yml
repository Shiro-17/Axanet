name: Notificar cliente eliminado

on:
  push:
    paths:
      - 'Clientes/**'

jobs:
  notify-borrado:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Detectar carpetas eliminadas
        run: |
          git fetch origin ${{ github.event.before }}
          BORRADAS=$(git diff --name-status ${{ github.event.before }} ${{ github.sha }} | grep '^D' | awk -F'/' '{print $2}' | sort -u)

          if [ -n "$BORRADAS" ]; then
            echo "Clientes eliminados: $BORRADAS"
            curl -X POST "https://api.resend.com/emails" \
              -H "Authorization: Bearer ${{ secrets.RESEND_API_KEY }}" \
              -H "Content-Type: application/json" \
              -d "{
                \"from\": \"notificaciones@resend.dev\",
                \"to\": \"arge.d.17@gmail.com\",
                \"subject\": \"Cliente eliminado ‚ùå\",
                \"html\": \"<p>Se ha eliminado el cliente: $BORRADAS</p>\"
              }"
          else
            echo "No se detectaron eliminaciones."
          fi
